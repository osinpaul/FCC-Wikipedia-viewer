<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>FreeCodeCamp Intermediate front-end project: show the local weather</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body>
	<div class="container-fluid col-md-6 margin-fixed">
		<form class="navbar-form navbar-left navbar-fixed-top text-center" role="search">
			<div class="col-md-12 logo"><i class="fa fa-wikipedia-w" aria-hidden="true"></i>ikipedia Viewer</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search"></div>
			<button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
			<button type="button" class="btn btn-default" onclick="window.location='https://ru.wikipedia.org/wiki/Special:Random';"><i class="fa fa-random" aria-hidden="true"></i></button>
		</form>

		<div class="row">
			<div class="col-md-12 text-center">
				<ul class="text-left list-unstyled">

				</ul>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom text-center">
		<div class="container">
			<img src="img/fccLogo.png" width="120px" /><small> wikipedia viewer created with <i class="fa fa-search" aria-hidden="true"></i> and <i class="fa fa-google" aria-hidden="true"></i> by <a href="http://osinpaul.ru" target="_blank"> osinpaul</a></small><br>

		</div>
	</nav>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="https://use.fontawesome.com/c8d55de15f.js"></script>
</body>

</html>
